<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <h3 class="text-center"> Saldo saya : {{ saldo }} MATIC</h3>
    <h3 class="text-center"> Saldo bank saya : {{ saldobank }} MATIC</h3>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="depositForms">
            <div class="flex items-center justify-between">
              <label for="deposit" class="block text-sm font-medium leading-6 text-gray-900">Deposit</label>
            </div>
            <div class="mt-2">
              <input formControlName="depositForm" id="deposit" name="deposit" type="deposit" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </form>
    
        <div>
            <button (click)="deposit()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">deposit</button>
        </div>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="withdrawForms">
            <div class="flex items-center justify-between">
              <label for="tarik" class="block text-sm font-medium leading-6 text-gray-900">Tarik</label>
            </div>
            <div class="mt-2">
              <input formControlName="withdrawForm" id="tarik" name="tarik" type="tarik" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </form>
    
        <div>
            <button (click)="tarik()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">tarik</button>
        </div>
    </div>
  </div>
